<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="clock">
        <div class="time">
         <h1 class="hr">00</h1>
         <h1>Horas</h1>
        </div>
        <div class="time">
            <h1 class="min">00</h1>
            <h1>Minutos</h1>
        </div>
        <div class="time">
            <h1 class="seg">00</h1>
            <h1>Segundos</h1>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
